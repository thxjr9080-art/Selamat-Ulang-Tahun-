<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ğŸ’Œ</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffb6d5,#ffd6e8);
  font-family:"Comic Sans MS",cursive;
  overflow:hidden;
}

/* ===== STIKER MELAYANG ===== */
.sticker{
  position:absolute;
  font-size:38px;
  animation:float 6s infinite ease-in-out;
  opacity:.8;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
  100%{transform:translateY(0)}
}

/* ===== AMPL0P ===== */
.envelope-box{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  animation:drop 1.2s ease-out forwards;
}
@keyframes drop{
  from{transform:translateY(-200px);opacity:0}
  to{transform:translateY(0);opacity:1}
}
.envelope{
  width:300px;
  height:190px;
  background:#ff5fa2;
  border-radius:15px;
  position:relative;
  cursor:pointer;
  animation:wiggle 2s infinite;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}
@keyframes wiggle{
  0%,100%{transform:rotate(0)}
  50%{transform:rotate(2deg)}
}
.flap{
  position:absolute;
  top:0;
  left:0;
  width:0;
  height:0;
  border-left:150px solid transparent;
  border-right:150px solid transparent;
  border-bottom:95px solid #ff3f8e;
  transform-origin:top;
  transition:1s;
}
.envelope.open .flap{
  transform:rotateX(180deg);
}
.envelope-text{
  position:absolute;
  bottom:15px;
  width:100%;
  text-align:center;
  color:white;
}

/* ===== SLIDE ===== */
.slides{
  position:absolute;
  inset:0;
  display:flex;
  transition:1s;
}
.slide{
  min-width:100vw;
  display:flex;
  justify-content:center;
  align-items:center;
}
.frame{
  background:white;
  border:6px dashed hotpink;
  border-radius:30px;
  padding:30px;
  text-align:center;
  font-size:22px;
  max-width:320px;
  box-shadow:0 8px 20px rgba(0,0,0,.2);
}
button{
  margin-top:20px;
  padding:10px 25px;
  border:none;
  border-radius:20px;
  background:hotpink;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* ===== SEMBUNYI ===== */
.hidden{display:none}
</style>
</head>

<body>

<!-- ğŸ¶ MUSIK -->
<audio id="musik">
  <source src="ramein.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ’– STIKER -->
<div class="sticker" style="top:10%;left:10%">ğŸ‚</div>
<div class="sticker" style="top:20%;right:15%">ğŸ’–</div>
<div class="sticker" style="bottom:15%;left:20%">â­</div>

<!-- ğŸ’Œ AMPL0P -->
<div class="envelope-box" id="amplopBox">
  <div class="envelope" onclick="bukaAmplop()">
    <div class="flap"></div>
    <div class="envelope-text">Klik amplop ğŸ’Œ</div>
  </div>
</div>

<!-- ğŸ“œ SLIDE UCAPAN -->
<div class="slides hidden" id="slides">
  <div class="slide">
    <div class="frame">
      ğŸ‰ Happy Birthday ğŸ‰<br>
      Semoga hari ini penuh senyum ğŸ˜„
      <br><button onclick="nextSlide()">Lanjut â¡ï¸</button>
    </div>
  </div>

  <div class="slide">
    <div class="frame">
      ğŸ’– Semoga selalu sehat<br>
      dan semua impian tercapai âœ¨
      <br><button onclick="nextSlide()">Lanjut â¡ï¸</button>
    </div>
  </div>

  <div class="slide">
    <div class="frame">
      ğŸ‚ Jangan lupa bahagia hari ini<br>
      Kamu itu spesial ğŸ’•
    </div>
  </div>
</div>

<script>
let index=0;
let sudah=false;

function bukaAmplop(){
  if(sudah) return;
  sudah=true;

  document.querySelector(".envelope").classList.add("open");
  document.getElementById("musik").play();

  setTimeout(()=>{
    document.getElementById("amplopBox").classList.add("hidden");
    document.getElementById("slides").classList.remove("hidden");
  },1200);
}

function nextSlide(){
  index++;
  document.getElementById("slides").style.transform =
    `translateX(-${index*100}vw)`;
}
</script>

</body>
</html>
